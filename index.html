<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra papel tijera</title>
    <script>    

        function random(min, max)
        {
            return Math.floor( Math.random() * (max - min + 1) + min)
        }

        function eleccion(jugador)
        {
            if(jugador == "1" || jugador == "piedra" || jugador == "roca")
            {
                resultado = "🪨🪨"
                jugador = 1
            }
            else if(jugador == "2" || jugador == "papel")
            {
                resultado = ("🧻🧻")
                jugador = 2
            }
            else if(jugador == "3" || jugador == "tijera")
            {
                resultado = "✂️✂️"
                jugador = 3
            }
            else
            {
                resultado = "opcion invalida"
                jugador = 0
            }

            return resultado
        }

        function game()
        {
            let ganaste = 0
            let perdidas = 0
            let empate = 0
            
            while(ganaste < 3 && perdidas < 3)
            {
                let tu = prompt("1- 🪨🪨 2- 🧻🧻 o 3- ✂️✂️")
                alert("elegiste " + eleccion(tu))
                
                if((tu = 1) || (tu = 2) || (tu = 3))
                {
                    const bot = random(1,3)
                    alert("🤖 eligio " + eleccion(bot))

                    //juego
                    if (tu == bot)
                    {
                        empate ++
                        alert("Empate.  Empatadas: " + empate)
                    }
                    else if ((tu == 1 && bot == 3) || (tu == 2 && bot == 1) || (tu == 3 && bot == 2))
                    {
                        ganaste ++
                        alert("Ganaste!!🏆🥇 Gandas:" + ganaste)
                    }
                    else{
                        perdidas ++
                        alert("Perdiste😭😭 Perdiste: " + perdidas)
                    }
                }
                else
                {
                    alert("sos un mongolico")
                }
            }

            alert("Ganadas: " + ganaste + " Perdiste: " + perdidas + " Empates: " + empate)
            
            if (ganaste >= 2)
            {
                alert("Felicidades!!! Eres el ganador del encuentro. Ganaste " + ganaste + " de 3")
            }
            else
            {
                alert("La proxima sera... El ganador del encuentro es el bot.  Partidas perdidas: " + perdidas )
            }
            
        }

        game()
    </script>
</head>
